<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polyglot Cafe – Page 3</title>
  <link rel="stylesheet" href="css/flashcard.css" />
</head>
<body>
  <!-- Main heading -->
  <h1 class="main-heading">Polyglot Cafe</h1>

  <!-- 3-column layout -->
  <div class="page-layout">
    <!-- Left Column: "Join The Discord!" -->
    <div class="left-column">
      <h2 class="join-discord">Join The<br>Discord!</h2>
    </div>

    <!-- Center Column: Flip Container -->
    <div class="center-column">
      <div class="flip-container" onclick="flipCard(event)">
        <div class="flashcard-inner">
          
          <!-- FRONT FACE -->
          <div class="flashcard-face flashcard-front">
            <div class="flashcard">
              <!-- Lightbulb (top-left) -->
              <div class="flashcard-button button-lightbulb top-left">
                <img src="assets/images/light.svg" alt="Lightbulb Icon">
              </div>
              <!-- Book (top-center) -->
              <div class="flashcard-button button-book top-center">
                <img src="assets/images/book.svg" alt="Book Icon">
              </div>
              <!-- Speaker (top-right) -->
              <div class="flashcard-button button-speaker top-right">
                <img src="assets/images/speaker.svg" alt="Speaker Icon">
              </div>
              <!-- Left Arrow (bottom-left) -->
              <div class="flashcard-button button-arrow bottom-left">
                <img src="assets/images/Arrow left.svg" alt="Left Arrow">
              </div>
              <!-- Right Arrow (bottom-right) -->
              <div class="flashcard-button button-arrow bottom-right">
                <img src="assets/images/Arrow right.svg" alt="Right Arrow">
              </div>

              <!-- Main front text -->
              <p class="flashcard-text">Hello</p>
            </div>
          </div>

          <!-- BACK FACE -->
          <div class="flashcard-face flashcard-back">
            <div class="flashcard">
              <!-- Copy the same buttons if you want them on the back side too -->
              <div class="flashcard-button button-lightbulb top-left">
                <img src="assets/images/light.svg" alt="Lightbulb Icon">
              </div>
              <div class="flashcard-button button-book top-center">
                <img src="assets/images/book.svg" alt="Book Icon">
              </div>
              <div class="flashcard-button button-speaker top-right">
                <img src="assets/images/speaker.svg" alt="Speaker Icon">
              </div>
              <div class="flashcard-button button-arrow bottom-left">
                <img src="assets/images/Arrow left.svg" alt="Left Arrow">
              </div>
              <div class="flashcard-button button-arrow bottom-right">
                <img src="assets/images/Arrow right.svg" alt="Right Arrow">
              </div>

              <!-- Main back text -->
              <p class="flashcard-text back-text">This is the Answer!</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Right Column: "More Cards" + 6 mini-cards -->
    <div class="right-column">
      <h2 class="more-cards">More Cards</h2>
      <div class="mini-cards-grid">
        <!-- 6 small 120×120 cards each with "Coming Soon :)" -->
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    /* 1) Flip the card on click, UNLESS user clicked a .flashcard-button */
    function flipCard(event) {
      if (event.target.closest('.flashcard-button')) {
        return;
      }
      document.querySelector('.flashcard-inner').classList.toggle('is-flipped');
    }

    /* 2) Add separate event listeners for each button type */
    document.addEventListener('DOMContentLoaded', () => {
      /* Lightbulb: show first letter */
      const lightbulbButtons = document.querySelectorAll('.button-lightbulb');
      lightbulbButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation(); // prevent flip
          showFirstLetter();
        });
      });

      /* Book: link to google.com */
      const bookButtons = document.querySelectorAll('.button-book');
      bookButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation(); // prevent flip
          window.open('https://www.google.com', '_blank');
        });
      });

      /* Speaker: play audio (replace with your actual file path) */
      const speakerButtons = document.querySelectorAll('.button-speaker');
      speakerButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation(); // prevent flip
          const audio = new Audio('assets/audio/example.mp3');
          audio.play();
        });
      });

      /* Right Arrow: go to next flashcard (placeholder) */
      const rightArrowButtons = document.querySelectorAll('.button-arrow.bottom-right');
      rightArrowButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation(); // prevent flip
          nextFlashcard();
        });
      });

      /* Left Arrow: go to previous flashcard (placeholder) */
      const leftArrowButtons = document.querySelectorAll('.button-arrow.bottom-left');
      leftArrowButtons.forEach(button => {
        button.addEventListener('click', e => {
          e.stopPropagation(); // prevent flip
          previousFlashcard();
        });
      });
    });

    /* 3) Helper Functions */

    // Show first letter of the front text
    function showFirstLetter() {
      // Grab whichever text you want (front or back).
      // E.g., get front text specifically:
      const flashcardText = document.querySelector('.flashcard-front .flashcard-text');
      
      if (!flashcardText) {
        alert('No text found!');
        return;
      }
      const text = flashcardText.textContent.trim();
      if (text.length > 0) {
        alert(`First letter: ${text[0]}`);
      } else {
        alert('No text found!');
      }
    }

    // Next flashcard (placeholder logic)
    function nextFlashcard() {
      alert('Going to the next flashcard...');
      // Implement your real logic here, e.g. load new data
    }

    // Previous flashcard (placeholder logic)
    function previousFlashcard() {
      alert('Going to the previous flashcard...');
      // Implement your real logic here
    }
  </script>
</body>
</html>
