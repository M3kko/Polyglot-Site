<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Polyglot Cafe – Page 3</title>
  <link rel="stylesheet" href="css/flashcard.css" />
</head>
<body>
  
  <!-- Main heading -->
  <h1 class="main-heading">Polyglot Cafe</h1>

  <!-- 3-column layout -->
  <div class="page-layout">

    <!-- Left Column: "Join The Discord!" -->
    <div class="left-column">
      <h2 class="join-discord">Join The<br>Discord!</h2>
    </div>

    <!-- Center Column: Flip Container (click to flip) -->
    <div class="center-column">
      <!-- 
        flip-container: adds perspective 
        .flashcard-inner: the rotating element
        Toggling "is-flipped" on .flashcard-inner triggers the 3D flip 
      -->
      <div class="flip-container" onclick="flipCard(event)">
        <div class="flashcard-inner">
          
          <!-- FRONT FACE -->
          <div class="flashcard-face flashcard-front">
            <!-- The .flashcard is the main 500×300 card with background & corners -->
            <div class="flashcard">
              <!-- Icons in corners -->
              <div class="flashcard-button button-lightbulb top-left">
                <img src="assets/icons/lightbulb.svg" alt="Lightbulb Icon">
              </div>
              <div class="flashcard-button button-book top-center">
                <img src="assets/icons/book.svg" alt="Book Icon">
              </div>
              <div class="flashcard-button button-speaker top-right">
                <img src="assets/icons/speaker.svg" alt="Speaker Icon">
              </div>
              <div class="flashcard-button button-arrow bottom-left">
                <img src="assets/icons/arrow-left.svg" alt="Left Arrow">
              </div>
              <div class="flashcard-button button-arrow bottom-right">
                <img src="assets/icons/arrow-right.svg" alt="Right Arrow">
              </div>

              <!-- Main text on the front side -->
              <p class="flashcard-text">Hello</p>
            </div>
          </div>

          <!-- BACK FACE -->
          <div class="flashcard-face flashcard-back">
            <div class="flashcard">

                <div class="flashcard-button button-lightbulb top-left">
                    <img src="assets/icons/lightbulb.svg" alt="Lightbulb Icon">
                  </div>
                  <div class="flashcard-button button-book top-center">
                    <img src="assets/icons/book.svg" alt="Book Icon">
                  </div>
                  <div class="flashcard-button button-speaker top-right">
                    <img src="assets/icons/speaker.svg" alt="Speaker Icon">
                  </div>
                  <div class="flashcard-button button-arrow bottom-left">
                    <img src="assets/icons/arrow-left.svg" alt="Left Arrow">
                  </div>
                  <div class="flashcard-button button-arrow bottom-right">
                    <img src="assets/icons/arrow-right.svg" alt="Right Arrow">
                  </div>


              <!-- Text on the back side -->
              <p class="flashcard-text back-text">This is the Answer!</p>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Right Column: "More Cards" + 6 mini-cards -->
    <div class="right-column">
      <h2 class="more-cards">More Cards</h2>
      <div class="mini-cards-grid">
        <!-- 6 small 120×120 cards each with "Coming Soon :)" -->
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
        <div class="mini-card">
          <p class="coming-soon">Coming<br>Soon :)</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Simple inline JS to toggle flip on click -->
  <script>
    function flipCard(event) {
      // Stop if user clicked a button
      if (event.target.closest('.flashcard-button')) {
        return;
      }
      // Otherwise, do the flip
      document.querySelector('.flashcard-inner').classList.toggle('is-flipped');
    }
  </script>
</body>
</html>
